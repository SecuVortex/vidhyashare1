<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration - VidyaShare</title>
    <script src="js/api.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>VidyaShare API Test</h1>
    
    <div class="test-section">
        <h2>API Health Check</h2>
        <button onclick="testHealth()">Test API Health</button>
        <div id="healthResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Registration</h2>
        <button onclick="testRegister()">Test Register</button>
        <div id="registerResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Login</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        async function testHealth() {
            const result = document.getElementById('healthResult');
            try {
                const response = await window.api.healthCheck();
                result.innerHTML = `<div class="success">✅ ${response.message}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }

        async function testRegister() {
            const result = document.getElementById('registerResult');
            const testUser = {
                firstName: 'Test',
                lastName: 'User',
                email: 'test@example.com',
                password: 'password123',
                phone: '9876543210',
                address: 'Test Address',
                city: 'Test City',
                pincode: '123456',
                college: 'Test College'
            };

            try {
                const response = await window.api.register(testUser);
                result.innerHTML = `<div class="success">✅ Registration successful! Token: ${response.token.substring(0, 20)}...</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('loginResult');
            const credentials = {
                email: 'test@example.com',
                password: 'password123'
            };

            try {
                const response = await window.api.login(credentials);
                result.innerHTML = `<div class="success">✅ Login successful! Welcome ${response.user.firstName}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
